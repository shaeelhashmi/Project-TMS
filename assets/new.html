<script>
let displaybtn=document.getElementById("selectbtn")
let displaybtn1=document.getElementById("displaytimebtn1")
    let displaybtn2=document.getElementById("displaytimebtn2")
    let firstclass=document.getElementById("timedisplay")
    let secondclass=document.getElementById("timeremove")
    let imgbtn=document.getElementById("img1");
    let imgbtn2=document.getElementById("img2");
displaybtn.addEventListener("click",()=>{
    let setgrid1=document.getElementById("grid1")
    let settable=document.getElementById("table");
    let setgrid=document.getElementById("grid")
    let aside=document.getElementById("asidedata");
    setgrid1.classList.toggle("setpostion");
    aside.classList.toggle("asidedesign");
    setgrid.classList.toggle("setpostion");
    table.classList.toggle("setpostion2");
    displaybtn1.classList.toggle("nobtndisplay")
    displaybtn2.classList.toggle("nobtndisplay")
})
function classfunction(a,b)
{
   try
   {
    a.classList.remove("nodisplay1");
    b.classList.add("nodisplay1")
   } 
   catch(error)
   {
    console.log(error);
   }
}


displaybtn1.addEventListener("click",()=>{
    classfunction(firstclass,secondclass)
})
displaybtn2.addEventListener("click",()=>{
    classfunction(secondclass,firstclass)
})
img1.addEventListener("click",()=>{
    classfunction(firstclass,secondclass)
})
img2.addEventListener("click",()=>{
    classfunction(secondclass,firstclass)
})



</script>
